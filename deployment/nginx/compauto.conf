# ============================================
# Nginx Configuration for compauto-next
# ============================================
# Place this file in /etc/nginx/sites-available/compauto.conf
# Create symlink: sudo ln -s /etc/nginx/sites-available/compauto.conf /etc/nginx/sites-enabled/
#
# ВАЖНО: Этот конфиг слушает ТОЛЬКО на IP 147.45.97.79
# Это позволяет иметь несколько сайтов на одном сервере с разными IP
#
# SSL СЕРТИФИКАТЫ:
# После создания этого конфига запустите:
#   sudo certbot --nginx -d komp-auto.ru -d www.komp-auto.ru
#
# Certbot автоматически:
# 1. Создаст HTTPS server блоки (listen 147.45.97.79:443 ssl)
# 2. Добавит SSL директивы (certificate, certificate_key, etc.)
# 3. Модифицирует HTTP блоки, добавив редирект на HTTPS
# 4. Создаст файлы в /etc/letsencrypt/
#
# После запуска certbot НЕ ТРОГАЙТЕ строки, помеченные как "managed by Certbot"
# ============================================

# Upstream для production приложения
upstream compauto_production {
    server 127.0.0.1:3003;
    keepalive 64;
}

# Upstream для staging приложения
upstream compauto_staging {
    server 127.0.0.1:3004;
    keepalive 64;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=compauto_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=compauto_auth_limit:10m rate=5r/m;

# ============================================
# Production Server - komp-auto.ru
# ============================================
server {
    # Слушаем ТОЛЬКО на 147.45.97.79:80 (не на всех интерфейсах!)
    # Это критически важно для работы с двумя IP на одном сервере
    listen 147.45.97.79:80;
    listen [::]:80;

    server_name komp-auto.ru www.komp-auto.ru;

    # Увеличенный размер для загрузки изображений
    client_max_body_size 5M;

    # Логи
    access_log /var/log/nginx/compauto-access.log;
    error_log /var/log/nginx/compauto-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Let's Encrypt ACME challenge (для получения/обновления SSL сертификатов)
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Статические файлы uploads из shared директории
    location /uploads/ {
        alias /var/www/compauto/shared/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";

        # Безопасность: разрешаем только изображения
        location ~* \.(webp|jpg|jpeg|png|gif)$ {
            try_files $uri =404;
        }

        # Запрещаем доступ к другим типам файлов
        location ~ /uploads/ {
            deny all;
        }
    }

    # Next.js статика (_next/)
    location /_next/static/ {
        proxy_pass http://compauto_production;
        proxy_cache_valid 200 60m;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # Rate limiting для админки и API
    location ~ ^/(admin|api)/ {
        limit_req zone=compauto_limit burst=20 nodelay;

        # Дополнительные ограничения для аутентификации
        location ~ ^/(api/auth|admin/login) {
            limit_req zone=compauto_auth_limit burst=5 nodelay;
            proxy_pass http://compauto_production;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        proxy_pass http://compauto_production;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Основное приложение
    location / {
        proxy_pass http://compauto_production;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

# ============================================
# Staging Server - killiskadev-test.ru
# ============================================
# Тестовый домен, слушает на основном IP сервера (46.149.69.203)
# или на всех интерфейсах (если не нужно разделение)
server {
    listen 80;
    listen [::]:80;
    server_name killiskadev-test.ru;

    # Увеличенный размер для загрузки изображений
    client_max_body_size 5M;

    # Логи
    access_log /var/log/nginx/compauto-staging-access.log;
    error_log /var/log/nginx/compauto-staging-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-Robots-Tag "noindex, nofollow" always;

    # Статические файлы uploads из shared-staging директории
    location /uploads/ {
        alias /var/www/compauto/shared-staging/uploads/;
        expires 1d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";

        # Безопасность: разрешаем только изображения
        location ~* \.(webp|jpg|jpeg|png|gif)$ {
            try_files $uri =404;
        }
    }

    # Next.js статика (_next/)
    location /_next/static/ {
        proxy_pass http://compauto_staging;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Rate limiting для админки и API
    location ~ ^/(admin|api)/ {
        limit_req zone=compauto_limit burst=20 nodelay;

        proxy_pass http://compauto_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Основное приложение
    location / {
        proxy_pass http://compauto_staging;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
